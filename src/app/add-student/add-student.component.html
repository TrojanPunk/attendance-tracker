<main class="d-flex w-100">
    <div class="container d-flex flex-column mt-5">
        <div class="row vh-90">
            <div class="col-sm-10 col-md-9 col-lg-8 col-xl-7 mx-auto d-table h-100">

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-3">
                            <form [formGroup]="studentData" (submit)="addStudent()">
                                <div class="mb-3">
                                    <label class="form-label">Registration ID</label>
                                    <input class="form-control form-control-md" type="number" formControlName="id"
                                        placeholder="Registration Number" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Full name</label>
                                    <input class="form-control form-control-md" type="text" formControlName="name"
                                        placeholder="Enter Name" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input class="form-control form-control-md" type="email" formControlName="email"
                                        placeholder="chester2003@gmail.com" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Mobile Number</label>
                                    <input class="form-control form-control-md" type="tel" formControlName="number"
                                        placeholder="Enter Number" />
                                </div>
                                <div class="d-grid gap-2 mt-3">
                                    <button type="submit" class="btn btn-md btn-primary">Add User</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
